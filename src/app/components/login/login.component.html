<div class="box">
  <h3>LOGIN</h3>
  <div>
    <form id="userForm" [formGroup]="userForm" (ngSubmit)="checkUserExist()" *ngIf="!isUserExist">
      <div class="form-group">
        <label for="email">Email address:</label>
        <input type="email" name="email" class="form-control" id="email" formControlName="email">
        <div *ngIf="userForm.controls.email.touched && userForm.controls.email.errors">
          <p class="error" *ngIf="userForm.controls.email.errors.required"><i class="fa fa-exclamation-triangle"></i> Email is required</p>
        </div>
      </div>
      <input type="submit" class="btn btn-primary" value="Submit">  
    </form>
    <br>
    <!-- <input type="submit" class="btn btn-primary"  value="Google" *ngIf="!isUserExist" (click)="authLogin()"> -->

    <form id="loginForm" [formGroup]="loginForm" (ngSubmit)="login()" *ngIf="isUserExist">
      <div class="form-group">
        <label for="email">Email address:</label>
        <input type="email" name="email" class="form-control" id="email" formControlName="email">
        <div *ngIf="loginForm.controls.email.touched && loginForm.controls.email.errors">
          <p class="error" *ngIf="loginForm.controls.email.errors.required"><i class="fa fa-exclamation-triangle"></i> Email is required</p>
        </div>
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" name="password" class="form-control" id="password" formControlName="password">
        <div *ngIf="loginForm.controls.password.touched && loginForm.controls.password.errors">
          <p class="error" *ngIf="loginForm.controls.password.errors.required"><i class="fa fa-exclamation-triangle"></i> Password is required</p>
        </div>
      </div>
      <div class="form-group">
        <label for="pwd">OTP:</label>
        <input type="name" name="otp" class="form-control" placeholder="Enter otp send to your email" id="otp" formControlName="otp" maxlength="6">
        <div *ngIf="loginForm.controls.otp.touched && loginForm.controls.otp.errors">
          <p class="error" *ngIf="loginForm.controls.otp.errors.required"><i class="fa fa-exclamation-triangle"></i> Otp is required</p>
        </div>
      </div>
      <input type="submit" class="btn btn-primary" value="Sign-In">
      <div class="text-foot" *ngIf="error">
        <p class="error">
          <i class="fa fa-exclamation-triangle"></i> {{error.err_message}}
        </p>
      </div>
    </form>
    <p>New User <a [routerLink]="['/signup']">Sign-Up Here</a></p>
    <p>login with phone <a [routerLink]="['/phoneLogin']">Login with phone</a></p>
    <p>Reset Password <a [routerLink]="['/resetPassword']">Rest Password</a></p>
  </div>
  <ul class="social-login">
    <li>
      <a href="javascript:void()"><img src="assets/images/fb.png" *ngIf="!isUserExist" (click)="authLogin('facebook')"></a>
    </li>
    <li>
      <a href="javascript:void()" ><img src="assets/images/google.png" *ngIf="!isUserExist" (click)="authLogin('google')"></a>
    </li>
  </ul>
</div>
